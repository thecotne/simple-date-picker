<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Date Picker</title>
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../simple-date-picker.js"></script>
</head>
<body>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<form class="form-inline">
				<div class="simple-date-picker">
					<div class="form-group">
						<label class="sr-only" for="birth-year">Pick year</label>
						<select year name="birth[year]" id="birth-year" class="form-control">
							<option value="-1" selected="selected">year</option>
						</select>
					</div>
					<div class="form-group">
						<label class="sr-only" for="birth-month">Pick month</label>
						<select month name="birth[month]" disabled="disabled" id="birth-month" class="form-control">
							<option selected="selected" value="-1">month</option>
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
					</div>
					<div class="form-group">
						<label class="sr-only" for="birth-day">Pick day</label>
						<select day name="birth[day]" disabled="disabled" name="birth-day" id="birth-day" class="form-control">
							<option value="-1" selected="selected">day</option>
						</select>
					</div>
					<input type="hidden" date name="birthdate" />
				</div>
			</form>

			<script type="text/javascript">
				$('.simple-date-picker').simpleDatePicker();
			</script>
		</div>
	</div>
</body>
</html>
